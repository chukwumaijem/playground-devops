services:
  result:
    image: dockersamples/examplevotingapp_result
    # ports:
    #   - 5000:80
    networks:
      - backend
      - proxy
    deploy:
      replicas: 1
      labels:
        - "caddy=result.local"
        - "caddy.reverse_proxy={{upstreams 80}}"
    labels:
      - "loki_enable=true"
      - "service_group=application"
      - "product_name=docker-samples"
      - "app_name=result"
      - "app_environment=production"

volumes:
  db-data:

networks:
  backend:
    external: true
  proxy:
    external: true
