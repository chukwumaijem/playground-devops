services:
  caddy:
    image: lucaslorentz/caddy-docker-proxy:2.8.0
    ports:
      - '80:80'
      - '443:443'
      - '443:443/udp'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - caddy_data:/data
      - caddy_config:/config
    environment:
      CADDY_INGRESS_NETWORKS: proxy
      CADDY_EMAIL: ${CADDY_EMAIL}
      CLOUDFLARE_API_TOKEN: ${CLOUDFLARE_API_TOKEN}
    networks:
      - proxy
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      labels:
        # Global options - empty caddy value creates global options block
        - "caddy.email=${CADDY_EMAIL}"
        - "caddy.acme_dns=cloudflare ${CLOUDFLARE_API_TOKEN}"
        - "caddy.on_demand_tls.ask=http://admin:3000/api/check-domain"

volumes:
  caddy_data:
  caddy_config:

networks:
  proxy:
    external: true
